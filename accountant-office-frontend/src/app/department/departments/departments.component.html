<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Employees Count Column -->
    <ng-container matColumnDef="employees_count">
      <th mat-header-cell *matHeaderCellDef> Count of employees </th>
      <td mat-cell *matCellDef="let element"> {{element.employeesCount}} </td>
    </ng-container>
  
    <!-- Average Salary Column -->
    <ng-container matColumnDef="avr_salary">
      <th mat-header-cell *matHeaderCellDef> Average Salary </th>
      <td mat-cell *matCellDef="let element"> {{element.averageSalary}} </td>
    </ng-container>
  
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button color="primary" (click)="goToDepartment(element.id)">
          <mat-icon>menu</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="update(element)">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator 
    [length]="length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="changedPageOptions($event)">
</mat-paginator>
  
  <button mat-raised-button color="primary" (click)="create()">
    Create New Department
  </button>
