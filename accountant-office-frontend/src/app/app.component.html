<mat-toolbar>
    <button mat-flat-button class="menu-button" color="primary" aria-label="menu icon" (click)="sidenav.toggle()">
        <mat-icon class="icon">menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu"></mat-menu>
    <span class="title">Accountant Office</span>
    <div *ngIf="section=='departments'">
        <a routerLink="departments" class="visible-link" routerLinkActive="active-link">Departments</a>
        <a [routerLink]="['/departments', departmentId]" routerLinkActive="visible-link">Employees</a>
    </div>
    <div *ngIf="section=='catalogs'">
        <a routerLink="catalogs" class="visible-link" routerLinkActive="active-link">Catalogs</a>
    </div>
    <span class="spacer"></span>
    <button *ngIf="!user" mat-raised-button color="primary" (click)="onLogin()">
        Login
    </button>
    <div *ngIf="user" class="account-menu">
        <span>{{user.profile.name}}</span>
        <button mat-flat-button color="primary" class="account-box-icon menu-button" aria-label="profile" [matMenuTriggerFor]="account">
            <mat-icon class="icon"> account_box </mat-icon>
        </button>
    </div>
</mat-toolbar>

<mat-sidenav-container class="menu-container">
    <mat-sidenav #sidenav mode="side" class="menu-sidenav" [fixedInViewport]=true [fixedTopGap]="60">
        <button mat-menu-item routerLink="departments" class="visible-link" routerLinkActive="active-link">Departments</button>
        <button mat-menu-item routerLink="catalogs" class="visible-link" routerLinkActive="active-link">Catalogs</button>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>

<mat-menu #account="matMenu">
    <button mat-menu-item>
      <span>User Info</span>
    </button>
    <button mat-menu-item (click)="onLogOut()">
      <span>Log out</span>
    </button>
  </mat-menu>
